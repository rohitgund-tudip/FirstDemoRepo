<!DOCTYPE html>
<html>
<head>      
<title>Sign In !!</title>
   <style>
      div.login {
         margin: 50px 300px 20px 300px;
         padding: 10px;
         height: 400px;
         border: 1px solid powderblue;
		 background-color:orange;
      }
	  th, td { padding: 5px;}
	  
	  .names {
	     color:green;
		 font-size:25px;
	  }
   </style>
</head>
<body>
   <form style="background-color:powderblue">
   <div class="login">
      <h1 style="color:blue;text-align:center;">World Of Bikes !!</h1>
      <table align="center">
         <tr>
            <td><span class="names">Name:</span></td>
            <td>
               <input type="text" name="username" style="width:200px;">   
            </td>
         </tr>
		 <tr>
		    <td><span class="names">Email:</span></td>
			<td>
			  <input type="text" name="email" style="width:200px;">
			</td>
		 </tr>
		 <tr>
		    <td><span class="names">Subject:</span></td>
			<td>
			  <input type="text" name="subject" style="width:200px;">
			</td>
		 </tr>
		 <tr>
		    <td><span class="names">Message:</span></td>
			<td>
			  <input type="text" name="message" style="height:100px;width:200px">
			</td>
		 </tr>
		 <tr>
		    <td></td>
			<td>
			  <input type="submit" value="Send" style="width:200px;font-size:25px;font-family:timesnewroman;">
			</td>
		 </tr>
      </table>
   </div>
   </form>
   <footer align="center"><a href="automobile.htm" style="font-size:25px;">Go back to Homepage..</a></footer>
</body>
</html>
