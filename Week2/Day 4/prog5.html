<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<script>
   var text='{"employees":[' +
             '{"firstName":"Rohit", "lastName":"Gund"},' +
			 '{"firstName":"Saurabh", "lastName":"Mahajan"}]}';
			 
   var obj = JSON.parse(text);
   
   document.getElementById("demo").innerHTML =
   obj.employees[1].firstName + " " + obj.employees[1].lastName;
</script>
</body>
</html>
